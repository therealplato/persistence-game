<div ng-controller="NewTrackController">

  <super-navbar>
    <super-navbar-title>
      Track Something
    </super-navbar-title>
  </super-navbar>

<div class="list padding">
  <label class="item item-input item-floating-label">
    <span class="input-label">What do you want to track?</span>
    <input type="text" ng-model="newTrack.name">
  </label>
</div>

<button
  class="button button-block button-positive icon-left super-play"
  ng-click="track()"
>Track it!</button>

</div>
